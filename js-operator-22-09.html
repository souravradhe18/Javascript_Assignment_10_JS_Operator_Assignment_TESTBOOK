<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>JS_Operator</title>
<style>
    *{
        margin:20px;
        background-color: lightcyan;
    }
</style>
</head>
<body>
 <!--  Defining a heading -->
  <h1>Arithmetic Operator</h1>
   <!--  Defining the second heading -->
    <h1>Numbers of week in a year</h1>
     <!--  Defining the paragraph tag with id -->
  <p id="first"></p>
  
     <!--  Writing a Javascript Code-->
  <script>
    
    <!-- Defining two variables -->
    var a=52;
    var b=1;
    
    <!-- Dynamically putting the data with getElementById -->
           
    document.getElementById('first').innerHTML=`${a} Weeks and ${b} Day is there in a year`
    
    </script>
</body>
</html>
